<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables &#129503</title>
</head>
<body>
    <p>Write your Name</p>
    <input type="text" id="nameInput">
    <button onclick="saluteUser()" id="submitButton">Salute</button>

    <script>
        function saluteUser() {
            let userName = document.getElementById("nameInput").value;
            alert("Hello " + userName + "!");
        }
    </script>

</body>
